<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
</head>
<body>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>name</td>
            <td>
                <input type="text" name="username">
            </td>
        </tr>

        <tr>
            <td>password</td>
            <td>
                <input type="password" name="password">
            </td>
        </tr>
        <tr>
            <td>email</td>
            <td>
                <input type="email" name="email">
            </td>
        </tr>
    </table>
    <input type="submit">
</form>
</body>
</html>
